<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>The Nico Times</title>
        <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        @keyframes superSexyCoinFlip {
            0% {
                transform:rotateY(0);
            }
            25% {
                transform: scale(2);
            }
            50% {
                transform:rotateY(180deg) translate(-100px);
                border-radius: 0px;
                border-color: tomato;
            }
            75% {
                transform: scale(5);
                border-radius: 20px;
            }
            100% {
                transform:rotateY(0);
            }
        }
        img {
            border: 10px solid black;
            border-radius: 50%;
            animation: superSexyCoinFlip 5s ease-in-out infinite;
        }
        </style>
    </head>
    <body>
        <img src="img/Logo.jpg">
    </body>
</html>
